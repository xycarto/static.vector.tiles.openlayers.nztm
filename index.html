<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>OpenLayers example</title>
        <meta charset="UTF-8" name="viewport" content="user-scalable=no, width=device-width, height=device-height, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script> 
        <script src="https://unpkg.com/ol-mapbox-style@6.3.2/dist/olms.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    </head>

    <body>
        <div id="map" class="map"></div>
        <div id="popup" class="ol-popup">
            <a href="style.css" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content">
                <div id="popTitle"></div>
                <div id="popStory"></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
